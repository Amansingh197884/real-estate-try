<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Land Unit Converter | MoneyTree Realty</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0062ff;
            --glass-bg: rgba(255, 255, 255, 0.98);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f7fa;
            color: #1e293b;
            min-height: 100vh;
        }

        /* Page Entrance Animation */
        .main-container {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.7s forwards;
            padding-top: 50px;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Premium Card Design */
        .converter-card {
            background: var(--glass-bg);
            border-radius: 28px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            padding: 45px;
            transition: var(--transition);
        }

        .header-text h1 {
            font-weight: 800;
            font-size: 2.4rem;
            margin-bottom: 35px;
            color: #0f172a;
        }

        .header-text span {
            color: var(--primary-blue);
        }

        /* Form Controls */
        .form-label {
            font-weight: 700;
            color: #64748b;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .custom-input {
            border: 2px solid #f1f5f9;
            border-radius: 14px;
            padding: 15px;
            font-weight: 600;
            background: #f8fafc;
            transition: var(--transition);
        }

        .custom-input:focus {
            border-color: var(--primary-blue);
            background: #fff;
            box-shadow: 0 0 0 5px rgba(0, 98, 255, 0.08);
        }

        /* Swap Button */
        .swap-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 32px;
        }

        .btn-swap {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #f1f5f9;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-swap:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--primary-blue);
            color: #fff;
        }

        /* Result Field */
        .result-field {
            background: #f1f5f9 !important;
            border: 2px dashed #cbd5e1;
            font-weight: 700;
            color: #0f172a;
        }

        /* Flash Animation on Convert */
        @keyframes flashHighlight {
            0% { background-color: #dbeafe; }
            100% { background-color: #f1f5f9; }
        }

        .animate-flash {
            animation: flashHighlight 0.6s ease-out;
        }

        /* Convert Button */
        .btn-convert {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 800;
            width: 100%;
            margin-top: 35px;
            transition: var(--transition);
            letter-spacing: 1px;
        }

        .btn-convert:hover {
            background: #0056e0;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(0, 98, 255, 0.3);
        }

        .btn-convert:active {
            transform: translateY(0);
        }

        /* Content Section */
        .info-box {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            border: 1px solid #e2e8f0;
        }

        .info-box a {
            color: var(--primary-blue);
            font-weight: 600;
            transition: 0.2s;
        }

        .info-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container main-container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="header-text text-center">
                <h1>Acre to <span>Hectare</span></h1>
            </div>

            <div class="converter-card">
                <div class="row g-4 align-items-center">
                    
                    <div class="col-md-5">
                        <label class="form-label">Value</label>
                        <input type="number" id="inputVal" class="form-control custom-input" placeholder="Enter amount">
                        
                        <div class="mt-4">
                            <label class="form-label">From Unit</label>
                            <select id="fromUnit" class="form-select custom-input">
                                <option value="katha">Katha (katha)</option>
                                <option value="acre">Acre (ac)</option>
                                <option value="hectare">Hectare (ha)</option>
                                <option value="bigha">Bigha (bigha)</option>
                                <option value="sqft">Square Feet (sq ft)</option>
                                <option value="sqm">Square Meter (sq m)</option>
                                <option value="sqyd">Square Yard (sq yd)</option>
                                <option value="cent">Cent (cent)</option>
                                <option value="decimal">Decimal (decimal)</option>
                                <option value="dhur">Dhur (dhur)</option>
                                <option value="marla">Marla (marla)</option>
                                <option value="sqcm">Square Centimeter (sq cm)</option>
                                <option value="sqin">Square Inch (sq in)</option>
                                <option value="sqkm">Square Kilometer (sq km)</option>
                                <option value="sqmi">Square Mile (sq mi)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="swap-wrapper">
                            <div class="btn-swap" onclick="swapUnits()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m7 16 3 3 3-3"/><path d="M10 5v14"/><path d="m20 8-3-3-3 3"/><path d="M17 19V5"/></svg>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">Result</label>
                        <input type="text" id="resultVal" class="form-control custom-input result-field" readonly placeholder="Final result">
                        
                        <div class="mt-4">
                            <label class="form-label">To Unit</label>
                            <select id="toUnit" class="form-select custom-input">
                                <option value="cent">Cent (cent)</option>
                                <option value="acre">Acre (ac)</option>
                                <option value="hectare">Hectare (ha)</option>
                                <option value="bigha">Bigha (bigha)</option>
                                <option value="sqft">Square Feet (sq ft)</option>
                                <option value="sqm">Square Meter (sq m)</option>
                                <option value="sqyd">Square Yard (sq yd)</option>
                                <option value="decimal">Decimal (decimal)</option>
                                <option value="dhur">Dhur (dhur)</option>
                                <option value="katha">Katha (katha)</option>
                                <option value="marla">Marla (marla)</option>
                                <option value="sqcm">Square Centimeter (sq cm)</option>
                                <option value="sqin">Square Inch (sq in)</option>
                                <option value="sqkm">Square Kilometer (sq km)</option>
                                <option value="sqmi">Square Mile (sq mi)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn-convert" onclick="performConversion()">CONVERT NOW</button>
                    </div>
                </div>
            </div>

            <div class="info-box shadow-sm">
                <h5 class="fw-bold mb-4">Table of Contents</h5>
                <ul class="list-unstyled">
                    <li class="mb-3"><a href="#" class="text-decoration-none">1. Trending Acre to Hectare Conversions</a></li>
                    <li class="mb-3"><a href="#" class="text-decoration-none">2. How to convert Acre to Hectare</a></li>
                    <li class="mb-3"><a href="#" class="text-decoration-none">3. About Acre</a></li>
                    <li><a href="#" class="text-decoration-none">4. About Hectare</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
