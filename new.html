<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajmera Vision & Mission Section</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-accent: #be3232; /* The reddish-brown color from your image */
            --bg-light: #fdfdfd;
            --text-muted: #6c757d;
        }

        body {
            background-color: #fff;
            font-family: 'Source Sans Pro', sans-serif;
            overflow-x: hidden;
        }

        .vm-container {
            min-height: 400px;
            /* background-color: var(--bg-light); */
            background-image: url(bg-pattern.jpg);
            border: 1px solid #f0f0f0;
        }

        .vm-column {
            padding: 80px 40px;
            transition: background 0.4s ease;
        }

        /* Responsive Vertical Divider */
        @media (min-width: 768px) {
            .border-divider {
                border-right: 1px solid #e0e0e0;
            }
        }

        /* Typography */
        .brand-label {
            color: var(--brand-accent);
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .vm-title {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #222;
        }

        .vm-text {
            color: var(--text-muted);
            max-width: 380px;
            margin: 0 auto;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        /* Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle Hover Effect */
        .vm-column:hover .icon-box {
            border-color: var(--brand-accent);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<section class="py-5">
    <div class="container py-lg-5">
        <div class="row g-0 vm-container shadow-sm">
            
            <div class="col-md-6 vm-column border-divider text-center reveal delay-1">
                <div class="d-flex justify-content-center">
                    <div class="icon-box">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#be3232" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </div>
                </div>
                <span class="brand-label">Ajmera</span>
                <h2 class="vm-title">Vision</h2>
                <p class="vm-text">
                    To advance our legacy by leveraging modern technology & deliver unmatched real estate solutions.
                </p>
            </div>

            <div class="col-md-6 vm-column text-center reveal delay-2">
                <div class="d-flex justify-content-center">
                    <div class="icon-box">
                        <img src="" alt="">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#be3232" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                    </div>
                </div>
                <span class="brand-label">Ajmera</span>
                <h2 class="vm-title">Mission</h2>
                <p class="vm-text">
                    Ideate, Innovate, Execute
                </p>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
