<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Tricity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --gold: #c5a059;
            --navy: #002349;
            --text-gray: #666;
        }

        body { font-family: 'Arial', sans-serif; overflow-x: hidden; }

        /* Navbar Styling */
        .navbar { background: white; padding: 15px 0; }
        .nav-link { 
            color: #333 !important; 
            font-weight: 500; 
            font-size: 14px; 
            text-transform: uppercase;
            padding: 0 15px !important;
        }
        .phone-link { color: #0d6efd !important; font-weight: bold; font-size: 18px; }

        /* Hero Styling */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070');
            background-size: cover;
            background-position: center;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title { font-size: 3.5rem; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .hero-subtitle { font-size: 1.5rem; opacity: 0.9; }

        /* Enquire Tab */
        .enquire-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: white;
            padding: 20px 8px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 5px 0 0 5px;
            text-transform: uppercase;
            font-size: 12px;
        }

        /* Search Section */
        .search-wrapper {
            background: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-top: -190px;
            position: relative;
            z-index: 10;
            padding: 30px;
            border-radius: 4px;
        }

        .tab-btn {
            border: none;
            background: none;
            font-size: 18px;
            color: var(--text-gray);
            padding: 0 0 5px 0;
            margin-right: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-btn.active {
            color: #000;
            border-bottom: 3px solid var(--gold);
            font-weight: bold;
        }

        .form-select-custom {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 10px 0;
            color: var(--text-gray);
            font-size: 14px;
        }
        .form-select-custom:focus { box-shadow: none; border-color: var(--gold); }

        .btn-search {
            background: var(--navy);
            color: white;
            border-radius: 3px;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .search-wrapper { margin-top: 20px; padding: 20px; }
            .enquire-btn { display: none; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg animate__animated animate__fadeIn">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" width="40" alt="logo">
                <div class="ms-2">
                    <span class="d-block fw-bold" style="line-height: 1;">REAL</span>
                    <span class="small text-muted" style="font-size: 10px;">ESTATE</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link phone-link" href="#"><i class="fa fa-phone me-1"></i> +91-1324546787</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero text-center text-white">
        <div class="enquire-btn">ENQUIRE NOW</div>
        <div class="container animate__animated animate__zoomIn">
            <h1 class="hero-title">Explore Properties You Will Fall In Love With</h1>
            <p class="hero-subtitle">Find Your Dream Property in Tricity</p>
        </div>
    </header>

    <div class="container-fluid">
        <div class="search-wrapper animate__animated animate__fadeInUp">
            <div class="mb-4">
                <button class="tab-btn active" onclick="switchTab('residential', this)">Residential</button>
                <button class="tab-btn" onclick="switchTab('commercial', this)">Commercial</button>
            </div>
            
            <div class="row g-4 align-items-end">
                <div class="col-lg-3 col-md-6">
                    <select class="form-select form-select-custom" id="location">
                        <option selected>Select Your Desired Location From dropdown</option>
                        <option>Chandigarh</option>
                        <option>Mohali</option>
                        <option>Panchkula</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-6">
                    <select class="form-select form-select-custom" id="propType">
                        <option selected>Property Type</option>
                        <option>Apartment</option>
                        <option>Villa</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-6">
                    <select class="form-select form-select-custom" id="budget">
                        <option selected>Budget</option>
                        <option>Below 50L</option>
                        <option>50L - 1Cr</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-6">
                    <select class="form-select form-select-custom" id="category">
                        <option selected>Flat</option>
                        <option>2 BHK</option>
                        <option>3 BHK</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-12">
                    <button class="btn btn-search">
                        <i class="fa fa-search"></i> SEARCH PROPERTY
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function switchTab(type, element) {
            // Update Active Tab UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            const propType = document.getElementById('propType');
            const category = document.getElementById('category');

            if (type === 'commercial') {
                // Change placeholders for Commercial
                propType.innerHTML = `
                    <option selected>Office/Shop Type</option>
                    <option>Retail Shop</option>
                    <option>Office Space</option>
                    <option>Warehouse</option>
                `;
                category.innerHTML = `
                    <option selected>Area (Sq.Ft)</option>
                    <option>500 - 1000</option>
                    <option>1000 - 5000</option>
                `;
            } else {
                // Reset to Residential
                propType.innerHTML = `
                    <option selected>Property Type</option>
                    <option>Apartment</option>
                    <option>Villa</option>
                    <option>Plot</option>
                `;
                category.innerHTML = `
                    <option selected>Flat</option>
                    <option>2 BHK</option>
                    <option>3 BHK</option>
                    <option>4 BHK</option>
                `;
            }
        }
    </script>
</body>
</html>
